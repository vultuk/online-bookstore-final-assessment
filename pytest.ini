[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests for individual components
    integration: Integration tests for Flask routes
    performance: Performance and benchmark tests
    bug: Tests that identify intentional bugs
    security: Security and vulnerability tests
    edge_case: Edge case and boundary tests
    parametrize: Parametrized tests with multiple scenarios
    property: Property-based tests using Hypothesis
    sla: Service Level Agreement performance tests

addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html:reports/coverage
    --cov-report=term-missing
    --html=reports/html/report.html
    --self-contained-html
    --junit-xml=reports/junit/results.xml

filterwarnings =
    ignore::DeprecationWarning
