name: Test Suite CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run unit tests
      run: |
        pytest tests/unit/ -v -m unit --cov=models --cov-report=term-missing --cov-report=html:reports/coverage/unit
      continue-on-error: false

    - name: Run integration tests
      run: |
        pytest tests/integration/ -v -m integration --cov=app --cov-append --cov-report=term-missing --cov-report=html:reports/coverage/integration
      continue-on-error: false

    - name: Run performance benchmarks
      run: |
        pytest tests/performance/ -v -m performance --benchmark-only --benchmark-autosave
      continue-on-error: true

    - name: Generate combined coverage report
      run: |
        pytest tests/ --cov=. --cov-report=html:reports/coverage --cov-report=xml:reports/coverage/coverage.xml --cov-report=term

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: reports/junit/results.xml

    - name: Upload coverage reports
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: reports/coverage/

    - name: Upload benchmark results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: benchmark-results
        path: .benchmarks/

    - name: Upload HTML test report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: html-test-report
        path: reports/html/

    - name: Comment test results on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'âœ… Tests completed! Check the artifacts for detailed reports.'
          });
